<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Render All Elements Normaly -->
    <link rel="stylesheet" href="normalize.css"/>
      
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;800&family=Faster+One&family=Jomhuria&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&family=Poppins:wght@200;400;700&family=Roboto:wght@100;300;400;500;700;900&family=Work+Sans:wght@200;300;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main Template Css File -->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="title"></div>

    <div class="container">

      <div class="guess-game">
        <div class="game-area">
          <div class="inputs"></div>
          <div class="control">
            <button class="check">Check Word</button>
            <div class="hint"><span></span>Hint</div>
          </div>
          <div class="msg"></div>
        </div>

        <div class="key-colors">
          <h2>Key Colors</h2>

          <div class="key-color">
            <div class="key in-place"></div>
            <div class="key-text">Letter Is Right And In Place</div>
          </div>

          <div class="key-color">
            <div class="key not-in-place"></div>
            <div class="key-text">Letter Is Right But Not In Place</div>
          </div>

          <div class="key-color">
            <div class="key no"></div>
            <div class="key-text">Letter Is Wrong</div>
          </div>

        </div>
      </div>

      <footer></footer>
    </div>

    <audio id="success" src="audio/success.m4a" preload="auto"></audio>
    <audio id="fail" src="audio/fail.m4a" preload="auto"></audio>

    <script src="main.js"></script>
  </body>

</html>
